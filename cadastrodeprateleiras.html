<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de prateleiras</title>
</head>
<body>
    <div class="container">
        <h2 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">ENTREGAS</h2>
         <div class="container">
    

    <form>
        <div class="input-group">
            <label>Quantidade de Prateleiras</label>
            <input type="text" placeholder="Quantidade de Prateleiras">
        </div>

        <div class="input-group">
            <label>Quais Prateleiras</label>
            <input type="number" placeholder="Quais Prateleiras">
        </div>

        <div class="input-group">
            <label>Tipo do produto</label>
            <input type="email" placeholder="Tipo do Produto">
        </div>

         <div class="input-group">
            <label>Quantidade de produto</label>
            <input type="email" placeholder="Quantidade de Produto">
        </div>

         <div class="input-group">
            <label>Data</label>
            <input type="email" placeholder="Data">
    </div>

    <button type="submit" class="btn">Concluir Cadastro</button>


</body>
</html>
