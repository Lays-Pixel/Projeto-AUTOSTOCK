<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de prateleiras</title>
</head>
<body>
    <div class="container">
        <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">ENTREGAS</h1>
         <div class="container">
    

    <form>
        <div class="input-group">
            <label>prateleiras</label>
            <input type="text" placeholder="Quantas prateleiras">
        </div>

        <div class="input-group">
            <label>Quais prateleiras</label>
            <input type="number" placeholder="Quais prateleiras">
        </div>

        <div class="input-group">
            
            <label>Tipo do produto</label>
            <input type="email" placeholder="Tipo do produto">
        </div>

         <div class="input-group">
            <label>Quantidade de produto</label>
            <input type="email" placeholder="Quantidade de produto">
        </div>

         <div class="input-group">
            <label>Data</label>
            <input type="email" placeholder="Data">
    </div>

    <button type="submit" class="btn">concluir cadastro</button>


</body>
</html>
