<!DOCTYPE html>
<html>

<head>
    <title>Projeto AUTOSTOCK tela cadastro usuário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
  
    <h2
        style="color: #6683E2;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; ">
        SEJA BEM-VINDO! </h2>  
    <h3 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">FAÇA O SEU CADASTRO E DESCUBRA O PODER DA OTIMIZAÇÃO COM AUTOSTOCK.</h3>
    

    <form>
        <div style="align-content: center;" class="input-group">
            <label style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Nome do usuário</label>
            <input type="text" placeholder="Digite seu usuário">
        </div>

        <div style="align-content: center;" class="input-group">
            <label style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">CPF</label>
            <input type="number" placeholder="Digite o seu CPF">
        </div>

        <div style="align-content: center;" class="input-group">
            <label style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Email</label>
            <input type="email" placeholder="Digite o seu Email">
        </div>

        <div style="align-content: center;" class="input-group">
            <label style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Senha</label>
            <input type="senha" placeholder="Digite a sua Senha">
        </div>

        <button type="submit" class="btn"> Finalizar Cadastro</button>
 </form>
</div>
</body>

</html>
