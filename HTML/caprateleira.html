<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Prateleiras</title>
    <link rel="stylesheet" href="../css/capratileira.css">
</head>
<body>

    <div class="container">
        <h2>Cadastro de prateleiras</h2>

        <div class="form-group">
            <label for="capacidade">Capacidade das prateleiras:</label>
            <select id="capacidade">
                <option value="">Selecione</option>
                <option value="50">50 unidades</option>
                <option value="100">100 unidades</option>
                <option value="200">200 unidades</option>
                <option value="200">300 unidades</option>
            </select>
        </div>

        <div class="form-group">
            <label for="identificação">"Nome" da prateleira:</label>
            <input type="text" id="identificação">
        </div>

        <button onclick="cadastrar()">CADASTRAR</button>
    </div>

    <script src="../js/capratileira.js"></script>
</body> 
</html>
