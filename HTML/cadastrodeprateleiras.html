<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de prateleiras</title>
    <link rel="stylesheet" href="../css/cadastrodeprateleiras.css">
</head>

<body>
    <div class="form-container">
        <h3 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">PRATELEIRAS</h3>
        
        <form name="formulario" action="#" method="POST">
       
            <input type="number" id="qntprat"  placeholder="Quantidade de Prateleiras">
            <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            </select>

            <input type="text" id="quaisprat" placeholder="Quais Prateleiras">
            <select>
            <option>2A</option>
            <option>2B</option>
            <option>2C</option>
            <option>3A</option>
            <option>3B</option>
            <option>3C</option>
            </select>

            <input type="text" id="tipo" placeholder="Tipo do Produto">
            <input type="text" id="quantprod" placeholder="Quantidade de Produto">
            <input type="date" id="data" placeholder="Data">
            <input onclick="window.location.href='telahomefunc.html';" type="submit" value="Finalizar Cadastro">
</form>
</div> 
        <script src="../JS/cadastrodeprateleira.js"></script>
</body>
</html>
