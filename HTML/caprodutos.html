<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="../CSS/caprodutos.css">
</head>
<body>

  <div class="container">
    <header>
      <h2>Cadastro de produtos</h2>
      <span class="logo">AUTOSTOCK</span>
    </header>

    <form>
      <div class="field">
        <label>Produto:</label>
        <select>
          <option>Selecione</option>
          <option>Produto A</option>
          <option>Produto B</option>
        </select>
      </div>

      <div class="field">
        <label>Quantidade de produtos:</label>
        <input type="number" placeholder="0">
      </div>

      <div class="field">
        <label>Data de cadastro:</label>
        <input type="date">
      </div>

      <button type="submit" onclick="window.location.href='cadastro.html';">CADASTRAR</button>
    </form>
  </div>

  <script src="../JS/caprodutos.js"></script>
</body>
</html>
